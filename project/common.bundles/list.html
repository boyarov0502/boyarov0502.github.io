<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>This is LIST</title>
  <!-- Стили -->
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="services-list">
	<div class="container">
		<form class="form">
			<div class="headline form__topic">Форма обратной связи</div>
			<div class="comment form__undertopic">С вами свяжется сотрудник который больше всего понимает в вашей задаче.</div>
			<div class="body form__text">Другие <a href="#" class="link link_color_purple">способы связаться</a> с нами.</div>
			<div class="form__body">
				<div class="form__line">
					<label for="name" class="subheader form__label">Меня зовут:</label>
					<input id="name" type="text" name="name" class="placeholder form__input">
				</div>
				<div class="form__line">
					<label for="email" class="subheader form__label">Мой e-mail для связи:</label>
					<input id="email" type="text" name="email" class="placeholder form__input">
				</div>
				<div class="form__line">
					<label for="message" class="subheader form__label">Суть моего обращения:</label>
					<textarea id="message" name="message" class="placeholder form__textarea"></textarea>
				</div>
			</div>
			<button class="button form__submit button_color_white">Далее</button>
			<div class="comment form__comment">Персональные данные не передаются третьим лицам!</div>
			<a href="#" class="button button_color_transparent button_size_auto">Comminication in English</a>
		</form>
	</div>
  <!-- Скрипты -->
  <script src="js/libs.min.js" defer></script>
  <script src="js/script.js" defer></script>
</body>
</html>
